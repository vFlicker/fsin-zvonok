<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Описание сайта">

  <title>ФСИН-Звонок — учреждения</title>

  <link rel="stylesheet" href="./css/style.min.css">
</head>
<body class="admin">
  <div class="wrapper">
    <header class="header-admin">
      <div class="header-admin__container container">
        <div class="header-admin__wrapper">
          <button class="header-admin__toggle" type="button" aria-label="Переключатель отображения меню"><span></span></button>

          <img class="header-admin__logo" src="./img/logo-dark.svg" alt="ФСИН-Звонок" width="250" height="30">

          <div class="header-admin__actions">
            <a class="header-admin__link" href="./index.html">Открыть сайт</a>

            <a class="header-admin__button header-admin__button--disabled header-admin__button--question" href="#">
              <span class="visually-hidden">Вопросы</span>
            </a>

            <a class="header-admin__button  header-admin__button--close" href="#">
              <span class="visually-hidden">Закрыть</span>
            </a>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="admin__container container">
        <div class="line-1 line-1--admin "></div>
        <div class="line-3 line-3--blue"></div>

        <nav class="admin-menu  admin-menu--active">
          <ul class="admin-menu__list">
            <li class="admin-menu__item">
              <a href="#" class="admin-menu__link">
                <span class="admin-menu__icon">
                  <svg width="22" height="18">
                    <use xlink:href="img/sprite.svg#home"></use>
                  </svg>
                </span>
                Главная
              </a>

            </li>
            <li class="admin-menu__item">
              <a href="#" class="admin-menu__link  admin-menu__link--active">
                <span class="admin-menu__icon">
                  <svg width="19" height="20">
                    <use xlink:href="img/sprite.svg#institutions"></use>
                  </svg>
                </span>
                Учреждения
              </a>
            </li>

            <li class="admin-menu__item">
              <a href="#" class="admin-menu__link">
                <span class="admin-menu__icon">
                  <svg width="19" height="17">
                    <use xlink:href="img/sprite.svg#payphones"></use>
                  </svg>
                </span>
                Таксофоны
              </a>
            </li>

            <li class="admin-menu__item">
              <a href="#" class="admin-menu__link">
                <span class="admin-menu__icon">
                  <svg width="14" height="17">
                    <use xlink:href="img/sprite.svg#convicts"></use>
                  </svg>
                </span>
                Осужденные
              </a>
            </li>

            <li class="admin-menu__item">
              <a href="#" class="admin-menu__link">
                <span class="admin-menu__icon">
                  <svg width="21" height="13">
                    <use xlink:href="img/sprite.svg#cards"></use>
                  </svg>
                </span>
                Карты
              </a>
            </li>

            <li class="admin-menu__item">
              <a href="#" class="admin-menu__link">
                <span class="admin-menu__icon">
                  <svg width="17" height="17">
                    <use xlink:href="img/sprite.svg#calls"></use>
                  </svg>
                </span>
                Звонки
              </a>
            </li>

            <li class="admin-menu__item">
              <a href="#" class="admin-menu__link">
                <span class="admin-menu__icon">
                  <svg width="15" height="17">
                    <use xlink:href="img/sprite.svg#contacts"></use>
                  </svg>
                </span>
                Контакты
              </a>
            </li>

            <li class="admin-menu__item">
              <a href="#" class="admin-menu__link">
                <span class="admin-menu__icon">
                  <svg width="12" height="17">
                    <use xlink:href="img/sprite.svg#pages"></use>
                  </svg>
                </span>
                Страницы
              </a>
            </li>

            <li class="admin-menu__item">
              <a href="#" class="admin-menu__link">
                <span class="admin-menu__icon">
                  <svg width="17" height="15">
                    <use xlink:href="img/sprite.svg#headphones"></use>
                  </svg>
                </span>
                ОКЗ
              </a>
            </li>

            <li class="admin-menu__item">
              <a href="#" class="admin-menu__link">
                <span class="admin-menu__icon">
                  <svg width="12" height="15">
                    <use xlink:href="img/sprite.svg#statistics"></use>
                  </svg>
                </span>
                Статистика
              </a>
            </li>
          </ul>
        </nav>

        <section class="admin__content content-admin">
          <div class="content-admin__header">
            <button class="content-admin__tab">Список</button>
            <button class="content-admin__tab content-admin__tab--active">Добавление осужденного</button>
          </div>

          <div class="content-admin__main">
            <form action="" class="content-admin__form">
              <div class="content-admin__text-input text-input">
                <input class="text-input__input" id="institution" type="text" name="institution">
                <label class="text-input__label" for="institution">Учреждение</label>
              </div>

              <div class="content-admin__text-input text-input">
                <input class="text-input__input" id="fullName" type="text" name="fullName">
                <label class="text-input__label" for="fullName">ФИО</label>
              </div>

              <div class="content-admin__row">
                <div class="content-admin__text-input text-input">
                  <input class="text-input__input" id="dateOfBirth" type="text" name="dateOfBirth">
                  <label class="text-input__label" for="dateOfBirth">Дата рождения</label>
                </div>

                <div class="content-admin__text-input text-input">
                  <input class="text-input__input" id="squadNumber" type="text" name="squadNumber">
                  <label class="text-input__label" for="squadNumber">Номер отряда</label>
                </div>
              </div>

              <div class="content-admin__textarea-input textarea-input">
                <textarea class="textarea-input__textarea" id="comment" name="comment"></textarea>
                <label class="textarea-input__label" for="comment">Комментарий</label>
              </div>

              <div class="content-admin__checkbox-input checkbox-input">
                <input class="checkbox-input__input visually-hidden" id="resolution" type="checkbox" name="resolution">
                <label class="checkbox-input__label" for="resolution">Разрешить звонить только на&nbsp;добавленные контакты</label>
              </div>

              <button class="content-admin__button button" type="submit">Добавить</button>
            </form>

            <div class="app-list">
              <div class="app-item app-item--map"></div>
              <div class="app-item app-item--calls"></div>
              <div class="app-item app-item--contacts"></div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <footer class="footer">
      <div class="footer__container container">
        <div class="footer__block  footer__block--left">
          <ul class="footer__list">
            <li class="footer__item">
              <a class="footer__link" href="#">Документы</a>
            </li>
            <li class="footer__item">
              <a class="footer__link" href="#">Реквизиты</a>
            </li>
          </ul>
          <p class="footer__text">Санкт-Петербург,&ensp;ул. Тележная 13В,&ensp;офис&nbsp;4</p>
        </div>
        <div class="footer__block  footer__block--right">
          <div class="footer__social">
            <a class="footer__social-link">
              <img src="./img/ios.svg" alt="Приложение Айфон">
            </a>
            <a class="footer__social-link">
              <img src="./img/android.svg" alt="Приложение Андроид">
            </a>
          </div>
          <p class="footer__copy">&copy;&ensp;2021<span>,&ensp;ФСИН-Звонок</span></p>
        </div>
      </div>
    </footer>
  </div>

  <script src="./js/main.min.js"></script>
</body>
</html>
